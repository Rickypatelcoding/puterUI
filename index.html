<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="logo_1.png" alt="">
            </div>
            <div class="icons-container">
                <i class="fa-solid fa-triangle-exclamation" style="color: #ffc800;"></i>
                <i class="fa-solid fa-gift" style="color: #EF4444;"></i>
                <div class="github-wrapper">
                    <i class="fa-brands fa-github"></i>
                  
                </div>
                <i class="fa-solid fa-expand" style="color: #374151;"></i>
                <i class="fa-solid fa-qrcode" style="color: #1F2937 ;"></i>
                <i class="fa-solid fa-magnifying-glass" style="color: #60A5FA ;"></i>
                <i class="fa-solid fa-user" style="color: #374151;"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="Trash">
          <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
           <span>Trash</span>
    </div>
    </main>

    <footer>
        <div class="app-name">
          <i class="fa-solid fa-braille" style="color: #60A5FA;"></i>
         <i class="fa-solid fa-camera" style="color: #374151 ;"></i>
          <i class="fa-solid fa-folder" style="color: #1a6eff;"></i>
         <i class="fa-solid fa-code"></i>
         <i class="fa-solid fa-microphone" style="color: #374151;"></i>
         <i class="fa-solid fa-clipboard" style="color: #ffcf10;"></i>
         <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
